<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <title>Facebook | Coding Club</title>
  </head>

  <body>
    <!-- Header start -->
    <header>
      <div class="left_header">
        <div class="logo">
          <img src="./images/logo.png" />
        </div>
        <form action="">
          <i class="fas fa-search"></i>
          <input type="search" placeholder="Search Facebook" />
        </form>
        <div class="more-left" data-tag="More">
          <a href="#">
            <i class="fas fa-bars"></i>
          </a>
        </div>
      </div>

      <nav class="menu">
        <ul>
          <li data-tag="Home">
            <a href="#">
              <span class="material-icons-outlined"> home </span>
            </a>
          </li>
          <li data-tag="Friend">
            <a href="#">
              <span class="material-icons-outlined"> people </span>
            </a>
          </li>
          <li data-tag="Pages">
            <a href="#">
              <span class="material-icons-outlined"> outlined_flag </span>
            </a>
          </li>
          <li data-tag="Watch">
            <a href="#">
              <span class="material-icons-outlined"> ondemand_video </span>
            </a>
          </li>
          <li class="groups" data-tag="Groups">
            <a href="#">
              <span class="material-icons-outlined"> groups </span>
            </a>
          </li>
          <li class="more" data-tag="More">
            <a href="#">
              <i class="fas fa-bars"></i>
            </a>
          </li>
        </ul>
      </nav>

      <div class="right_header">
        <ul>
          <li class="profile">
            <a href="#profile">
              <img
                src="https://scontent.fdac22-1.fna.fbcdn.net/v/t39.30808-1/cp0/c0.7.50.50a/p50x50/267830763_1166318110565325_7740303236386035558_n.jpg?_nc_cat=101&ccb=1-5&_nc_sid=7206a8&_nc_ohc=_5dr-GcC6R4AX99TJUF&_nc_ht=scontent.fdac22-1.fna&oh=00_AT8N5OVEf8Uu2jbppG7Zn94EyE-SQsNmWkEmLrMJBhDKZg&oe=61EF2241"
                alt=""
              />
              Md.</a
            >
          </li>
          <li class="create">
            <span class="material-icons-outlined"> add </span>
          </li>
          <li class="apps">
            <span class="material-icons-outlined"> apps </span>
          </li>

          <li>
            <i class="fab fa-facebook-messenger"></i>
          </li>
          <li>
            <span class="material-icons-outlined"> notifications_none </span>
          </li>
          <li>
            <span class="material-icons-outlined"> arrow_drop_down </span>
          </li>
        </ul>
      </div>
    </header>
    <!-- Header end -->

    <!-- main start -->
    <main class="main_container">
      <aside class="left_side"></aside>
      <div class="middle_section"></div>
      <aside class="right_side"></aside>
    </main>
    <!-- main end -->
  </body>
</html>
